<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="UTF8" ng-app="arroyo">
<head>
  <title>
    <% if @title: %>
    <%= @title + " - " %>
    <% end %>
    <%= @serverTitle %>
  </title>
  <!-- General META -->
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Semantic META -->
  <meta name="keywords" content="<%= @keywords %>">
  <meta name="description" content="<%= @description %>">

  <!-- Fav Icon -->
  <!-- <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"> -->

  <!-- styles -->
  <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/global.css"/>
  <link rel="stylesheet" href="/css/web.css"/>

  <!-- scripts -->
  <script src="/jquery/dist/jquery.min.js"></script>
  <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/angular/angular.min.js"></script>
  <script src="/angular-resource/angular-resource.min.js"></script>
  <script src="/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/ngapp/index.js"></script>

  <% content 'head' %>

  <% include '_includes/_viewModels.html' %>

</head>
<body ng-cloak>

  <% include "_includes/_header.html" %>

  <% content 'content' %>

  <% include "_includes/_footer.html" %>

  <div class="modal"
       id="alertModal"
       tabindex="-1"
       role="dialog"
       aria-labelledby="alert"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer text-center">
          <button type="button"
                  class="btn btn-warning btn-block"
                  data-dismiss="modal">确定</button>
        </div>
      </div>
    </div>
  </div>

  <% content 'modal' %>

</body>
</html>
